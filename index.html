<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WARUBI Scout Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              scout: {
                900: '#0f172a', // Slate 900
                800: '#1e293b', // Slate 800
                700: '#334155', // Slate 700
                accent: '#10b981', // Emerald 500
                highlight: '#fbbf24', // Amber 400
              }
            }
          }
        }
      }
    </script>
    <style>
      /* HIGH CONTRAST LIGHT MODE OVERRIDES */
      /* These rules force the dark-themed app to invert colors for bright sunlight visibility */
      
      body.light-mode {
          background-color: #ffffff !important;
          color: #0f172a !important;
      }
      
      body.light-mode .bg-scout-900 { background-color: #ffffff !important; border-color: #e2e8f0 !important; }
      body.light-mode .bg-scout-800 { background-color: #f1f5f9 !important; border-color: #cbd5e1 !important; }
      body.light-mode .bg-scout-700 { background-color: #e2e8f0 !important; border-color: #cbd5e1 !important; }
      
      body.light-mode .border-scout-700 { border-color: #cbd5e1 !important; }
      body.light-mode .border-scout-600 { border-color: #94a3b8 !important; }
      
      /* Text Inversion */
      body.light-mode .text-white { color: #0f172a !important; }
      body.light-mode .text-gray-100 { color: #1e293b !important; }
      body.light-mode .text-gray-200 { color: #334155 !important; }
      body.light-mode .text-gray-300 { color: #475569 !important; }
      body.light-mode .text-gray-400 { color: #475569 !important; font-weight: 500; } /* Darker gray for contrast */
      body.light-mode .text-gray-500 { color: #64748b !important; }
      
      /* Inputs */
      body.light-mode input, 
      body.light-mode textarea, 
      body.light-mode select {
          background-color: #ffffff !important;
          color: #0f172a !important;
          border-color: #cbd5e1 !important;
      }

      /* Simplify Gradients for High Contrast (Flat look is better in sun) */
      body.light-mode .bg-gradient-to-r, 
      body.light-mode .bg-gradient-to-br,
      body.light-mode .bg-gradient-to-b {
          background-image: none !important;
          background-color: #f8fafc !important; /* Fallback flat color */
      }
      
      /* Enhance Shadows in Light Mode for depth */
      body.light-mode .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>
</head>
  <body class="bg-scout-900 text-slate-100 antialiased selection:bg-scout-accent selection:text-white">
    <div id="root"></div>
  </body>
</html>
